<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Performance Stats — Pharm-let</title>
  <meta name="description" content="Track your quiz performance and study progress over time." />
  <meta name="theme-color" content="#8b1e3f" />
  <link rel="icon" href="assets/icon.png" />

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             img-src 'self' data:;
             style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
             script-src 'self' https://cdn.tailwindcss.com;
             connect-src 'self';">

  <!-- Tailwind + site styles -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    .stat-card { background: var(--card); border: 1px solid var(--ring); border-radius: 12px; padding: 1.5rem; }
    .stat-label { font-size: 0.875rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; }
    .stat-value { font-size: 2rem; font-weight: 700; color: var(--accent); margin-top: 0.5rem; }
    .progress-ring { width: 120px; height: 120px; transform: rotate(-90deg); }
    .progress-ring-circle { fill: none; stroke: var(--ring); stroke-width: 8; }
    .progress-ring-fill { fill: none; stroke: var(--accent); stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.5s; }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--text)]">
  <!-- Header -->
  <header class="flex justify-between items-center px-4 py-3 border-b border-[var(--ring)]">
    <div class="flex items-center gap-3">
      <a href="index.html" class="quiz-link">← Back to Library</a>
      <h1 class="font-bold text-lg">Performance Dashboard</h1>
    </div>
    <button id="theme-toggle" class="btn btn-ghost" type="button" aria-label="Toggle dark/light theme">
      <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="1.5"/></svg>
      <span id="theme-label">Dark</span>
    </button>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <!-- Overview Stats -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Your Study Overview</h2>
      <div class="grid md:grid-cols-4 gap-4">
        <div class="stat-card">
          <div class="stat-label">Total Questions</div>
          <div class="stat-value" id="total-questions">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Average Score</div>
          <div class="stat-value" id="avg-score">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Best Streak</div>
          <div class="stat-value" id="best-streak">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Study Days</div>
          <div class="stat-value" id="study-days">0</div>
        </div>
      </div>
    </section>

    <!-- Performance by Quiz -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Performance by Quiz</h2>
      <div class="card p-4">
        <div id="quiz-stats" class="space-y-3">
          <p style="color:var(--muted)">No quiz data yet. Complete some quizzes to see your performance!</p>
        </div>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Recent Activity</h2>
      <div class="card p-4">
        <div id="recent-activity" class="space-y-3">
          <p style="color:var(--muted)">No recent activity.</p>
        </div>
      </div>
    </section>

    <!-- Category Breakdown -->
    <section class="mb-8">
      <h2 class="text-2xl font-bold mb-4">Performance by Category</h2>
      <div class="grid md:grid-cols-3 gap-4" id="category-stats">
        <!-- Populated by JS -->
      </div>
    </section>

    <!-- Clear Data -->
    <section class="text-center">
      <button id="clear-stats" class="btn btn-ghost" type="button">
        Clear All Stats
      </button>
    </section>
  </main>

  <script src="assets/js/stats.js" defer></script>
</body>
</html>
