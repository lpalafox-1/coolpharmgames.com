<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz â€” Pharm-let</title>

  <meta name="theme-color" content="#8b1e3f" />
  <link rel="icon" href="assets/icon.png" />

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             img-src 'self' data:;
             style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
             script-src 'self' https://cdn.tailwindcss.com;
             connect-src 'self';">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <style>
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    
    /* Centering and Mobile Clock Fixes */
    .mastery-header { 
      position: sticky; top: 0; z-index: 50; 
      backdrop-filter: blur(8px); 
      background: color-mix(in oklab, var(--bg) 90%, transparent);
      border-bottom: 1px solid var(--ring);
    }

    #timer-readout {
      font-variant-numeric: tabular-nums;
      min-width: 5rem;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* Pulse effect for pause state */
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* Touch-friendly MCQs */
    #options label {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--text)] font-sans antialiased">
  <a href="#app" class="sr-only focus:not-sr-only">Skip to quiz content</a>

  <header class="mastery-header">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
      
      <div class="flex-1 flex items-center gap-3">
        <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100 transition-opacity">â† <span class="hidden sm:inline">Back</span></a>
        <h1 id="quiz-title" class="hidden md:block text-[10px] font-bold uppercase tracking-tighter opacity-40 truncate max-w-[120px]">Quiz</h1>
      </div>

      <div class="flex-1 flex justify-center">
        <div id="timer-readout" class="bg-[#8b1e3f]/10 text-[#8b1e3f] px-4 py-1.5 rounded-full border border-[#8b1e3f]/20 font-black text-lg sm:text-xl shadow-inner cursor-pointer">
          00:00
        </div>
      </div>

      <div class="flex-1 flex justify-end gap-1 sm:gap-2">
        <button id="theme-toggle" class="p-2 opacity-60 hover:opacity-100" title="Toggle Theme">ğŸŒ“</button>
        <button id="help-shortcuts" class="p-2 opacity-60 hover:opacity-100" title="Help">â“</button>
      </div>
    </div>
  </header>

  <main class="max-w-2xl mx-auto p-4 sm:p-8" id="app">
    
    <div class="flex justify-between items-end mb-2">
      <div class="text-[10px] font-black uppercase tracking-widest opacity-40">
        Question <span id="qnum" class="text-[var(--text)]">0</span>/<span id="qtotal">0</span>
      </div>
      <div class="text-[10px] font-black uppercase tracking-widest opacity-40">
        Score <span id="score" class="text-[var(--text)]">0</span>
      </div>
    </div>

    <div id="nav-map" class="mb-6 flex flex-wrap gap-1.5 justify-center"></div>

    <section id="question-card" class="bg-[var(--card)] rounded-3xl p-6 sm:p-8 border border-[var(--ring)] shadow-xl shadow-black/5" aria-live="polite">
      <h2 id="prompt" class="text-lg sm:text-xl font-bold leading-tight mb-6">Loading questionâ€¦</h2>

      <div id="options" class="space-y-3" role="radiogroup"></div>

      <div id="short-wrap" class="mt-6 hidden">
        <input id="short-input"
               class="w-full rounded-2xl border border-[var(--ring)] bg-[var(--bg)] px-4 py-4 text-lg focus:ring-2 focus:ring-[#8b1e3f] outline-none transition-all"
               placeholder="Type answer here..." />
      </div>

      <div id="explain" class="mt-6 transition-all duration-300"></div>
    </section>

    <footer class="mt-8 flex flex-col gap-4">
      <div class="flex gap-3">
        <button id="prev" class="flex-1 py-4 rounded-2xl font-bold text-sm bg-gray-100 dark:bg-white/5 opacity-50 hover:opacity-100 transition-all">â† Prev</button>
        <button id="check" class="flex-[2] py-4 rounded-2xl font-black text-white bg-[#8b1e3f] shadow-lg shadow-[#8b1e3f]/20 active:scale-95 transition-all">Check Answer</button>
        <button id="next" class="hidden flex-[2] py-4 rounded-2xl font-black text-white bg-green-600 shadow-lg shadow-green-600/20 active:scale-95 transition-all">Next Question â†’</button>
      </div>

      <div class="flex justify-center gap-6 mt-2">
        <button id="mark" class="text-xs font-bold opacity-40 hover:opacity-100 transition-opacity">ğŸš© Mark</button>
        <button id="hint-btn" class="text-xs font-bold opacity-40 hover:opacity-100 transition-opacity">ğŸ’¡ Hint</button>
        <button id="reveal-solution" class="text-xs font-bold opacity-40 hover:opacity-100 transition-opacity">ğŸ‘ï¸ Reveal</button>
        <button id="restart" class="text-xs font-bold opacity-40 hover:opacity-100 transition-opacity text-red-500">Restart</button>
      </div>
    </footer>

    <section id="results" class="hidden text-center py-12" aria-live="polite">
      <h2 class="text-4xl font-black mb-4">Quiz Complete!</h2>
      <p class="text-xl opacity-60">Your Final Mastery Score:</p>
      <div id="final-score" class="text-6xl font-black text-[#8b1e3f] my-6">0 / 0</div>
      <button onclick="location.href='index.html'" class="btn btn-blue px-8 py-3 rounded-xl font-bold">Return Home</button>
    </section>
  </main>

  <div id="shortcuts-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[100] backdrop-blur-sm">
    <div class="bg-[var(--card)] max-w-sm w-full mx-4 p-8 rounded-3xl shadow-2xl border border-[var(--ring)]">
      <h2 class="text-2xl font-black mb-6">Shortcuts</h2>
      <div class="space-y-4 text-sm font-medium">
        <div class="flex justify-between"><span>Next / Check</span><kbd class="bg-gray-100 dark:bg-white/10 px-2 py-1 rounded">Enter</kbd></div>
        <div class="flex justify-between"><span>Navigation</span><kbd class="bg-gray-100 dark:bg-white/10 px-2 py-1 rounded">Arrows</kbd></div>
        <div class="flex justify-between"><span>Question Jump</span><kbd class="bg-gray-100 dark:bg-white/10 px-2 py-1 rounded">1 - 0</kbd></div>
        <div class="flex justify-between"><span>Pause Timer</span><kbd class="bg-gray-100 dark:bg-white/10 px-2 py-1 rounded">T</kbd></div>
        <div class="flex justify-between"><span>Mark Review</span><kbd class="bg-gray-100 dark:bg-white/10 px-2 py-1 rounded">M</kbd></div>
      </div>
      <button id="close-shortcuts" class="w-full mt-8 py-3 bg-[#8b1e3f] text-white font-bold rounded-xl">Got it</button>
    </div>
  </div>

  <script src="assets/js/quizEngine.js"></script>
</body>
</html>
