<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz â€” Pharm-let</title>

  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 img-src 'self' data: https:; 
                 style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
                 script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
                 connect-src 'self' https:;">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script>
    tailwind.config = { darkMode: 'class', theme: { extend: { colors: { maroon: '#8b1e3f' } } } }
  </script>

  <style>
    :root { --quiz-size: 1rem; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    
    /* Variable-based font scaling */
    #question-card { font-size: var(--quiz-size) !important; transition: font-size 0.2s ease; }
    
    .mastery-header { 
      position: sticky; top: 0; z-index: 50; 
      backdrop-filter: blur(12px); 
      background: color-mix(in oklab, var(--bg) 85%, transparent); 
      border-bottom: 1px solid var(--ring); 
    }

    @media (min-width: 1024px) {
      .action-btn { max-width: 250px; padding: 1rem 1.5rem !important; font-size: 0.875rem !important; border-radius: 12px !important; }
      #question-card { padding: 3rem !important; }
    }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--text)] font-sans antialiased transition-colors duration-300">
  <header class="mastery-header">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex-1 flex items-center gap-4">
        <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100">â† Back</a>
        <div class="hidden md:flex gap-1 border-l border-[var(--ring)] pl-4">
          <button id="font-decrease" class="p-1 px-2 hover:bg-black/5 rounded text-xs font-bold border border-[var(--ring)]">A-</button>
          <button id="font-increase" class="p-1 px-2 hover:bg-black/5 rounded text-xs font-bold border border-[var(--ring)]">A+</button>
        </div>
      </div>
      <div id="timer-readout" class="bg-[#8b1e3f]/10 text-[#8b1e3f] px-5 py-2 rounded-full border border-[#8b1e3f]/20 font-black text-xl">00:00</div>
      <div class="flex-1 flex justify-end gap-2">
        <button id="theme-toggle" class="p-2 text-xl">ğŸŒ“</button>
        <button id="help-shortcuts" class="p-2 text-xl">â“</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 sm:p-10">
    <div class="flex justify-between items-end mb-4 px-2 text-[10px] font-black uppercase opacity-40 tracking-widest">
      <div>Question <span id="qnum">0</span>/<span id="qtotal">0</span></div>
      <div>Score <span id="score">0</span></div>
    </div>

    <div id="nav-map" class="mb-8 flex flex-wrap gap-2 justify-center"></div>

    <div class="grid lg:grid-cols-[1fr_350px] gap-8 items-start">
      <section id="question-card" class="bg-[var(--card)] rounded-3xl p-6 border border-[var(--ring)] shadow-xl">
        <div id="drug-context" class="text-[10px] uppercase tracking-widest text-[#8b1e3f] font-black mb-3 opacity-60 h-4"></div>
        
        <h2 id="prompt" class="text-xl sm:text-2xl lg:text-3xl font-bold leading-tight mb-8">Loading Quiz...</h2>
        <div id="options" class="space-y-4"></div>
        <div id="short-wrap" class="mt-8 hidden">
          <input id="short-input" class="w-full rounded-2xl border border-[var(--ring)] bg-[var(--bg)] px-5 py-5 text-xl outline-[#8b1e3f]" placeholder="Type answer...">
        </div>
        <div id="explain" class="mt-8"></div>
      </section>

      <aside class="hidden lg:flex flex-col gap-6 sticky top-24">
        <div class="card p-6 border border-[var(--ring)] bg-[var(--bg)]/50 rounded-2xl">
          <h3 class="text-[10px] font-black uppercase opacity-40 mb-5 tracking-widest">Mastery Controls</h3>
          <div class="grid grid-cols-1 gap-3">
            <button id="mark" class="p-4 bg-[var(--card)] border border-[var(--ring)] rounded-2xl text-xs font-bold hover:bg-[#8b1e3f] hover:text-white transition-all">ğŸš© Mark</button>
            <button id="hint-btn" class="p-4 bg-[var(--card)] border border-[var(--ring)] rounded-2xl text-xs font-bold hover:bg-[#8b1e3f] hover:text-white transition-all">ğŸ’¡ Hint</button>
            <button id="reveal-solution" class="p-4 bg-[var(--card)] border border-[var(--ring)] rounded-2xl text-xs font-bold hover:bg-[#8b1e3f] hover:text-white transition-all">ğŸ‘ï¸ Reveal Answer</button>
            <button id="restart" class="p-4 bg-red-500/5 text-red-600 border border-red-500/10 rounded-2xl text-xs font-bold hover:bg-red-500 hover:text-white transition-all">ğŸ”„ Reset</button>
          </div>
        </div>
      </aside>
    </div>

    <footer class="mt-10 flex gap-4 w-full justify-center max-w-2xl mx-auto">
      <button id="prev" class="action-btn flex-1 py-4 rounded-2xl font-bold bg-gray-100 dark:bg-white/5">â† Prev</button>
      <button id="check" class="action-btn flex-[2] py-4 rounded-2xl font-black text-white bg-[#8b1e3f]">Check Answer</button>
      <button id="next" class="hidden action-btn flex-[2] py-4 rounded-2xl font-black text-white bg-green-600">Next â†’</button>
    </footer>
  </main>

  <script src="assets/js/quizEngine.js"></script>
</body>
</html>
