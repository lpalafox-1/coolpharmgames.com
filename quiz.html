<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz â€” Pharm-let</title>

  <meta name="theme-color" content="#8b1e3f" />
  <link rel="icon" href="assets/icon.png" />

  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self';
             img-src 'self' data:;
             style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
             script-src 'self' https://cdn.tailwindcss.com;
             connect-src 'self';">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { maroon: '#8b1e3f' } } }
    }
  </script>

  <style>
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    
    .mastery-header { 
      position: sticky; top: 0; z-index: 50; 
      backdrop-filter: blur(12px); 
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--ring);
    }

    #timer-readout {
      font-variant-numeric: tabular-nums;
      min-width: 5.5rem;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    #options label { -webkit-tap-highlight-color: transparent; user-select: none; }
  </style>
</head>

<body class="bg-[var(--bg)] text-[var(--text)] font-sans antialiased transition-colors duration-300">
  <a href="#app" class="sr-only focus:not-sr-only">Skip to quiz content</a>

  <header class="mastery-header">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      
      <div class="flex-1 flex items-center gap-4">
        <a href="index.html" class="text-sm font-bold opacity-70 hover:opacity-100 transition-opacity">
          â† <span class="hidden sm:inline">Back to Hub</span>
        </a>
        <h1 id="quiz-title" class="hidden lg:block text-[10px] font-black uppercase tracking-widest opacity-30 truncate max-w-[150px]">Quiz Session</h1>
      </div>

      <div class="flex-1 flex justify-center">
        <div id="timer-readout" class="bg-[#8b1e3f]/10 text-[#8b1e3f] px-5 py-2 rounded-full border border-[#8b1e3f]/20 font-black text-xl sm:text-2xl shadow-sm cursor-pointer hover:scale-105 transition-transform active:scale-95">
          00:00
        </div>
      </div>

      <div class="flex-1 flex justify-end gap-2">
        <button id="theme-toggle" class="p-2 opacity-60 hover:opacity-100 text-xl" title="Toggle Theme">ğŸŒ“</button>
        <button id="help-shortcuts" class="p-2 opacity-60 hover:opacity-100 text-xl" title="Help">â“</button>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-4 sm:p-10" id="app">
    
    <div class="flex justify-between items-end mb-4 px-2">
      <div class="text-[10px] font-black uppercase tracking-widest opacity-40">
        Question <span id="qnum" class="text-[var(--text)]">0</span>/<span id="qtotal">0</span>
      </div>
      <div class="text-[10px] font-black uppercase tracking-widest opacity-40">
        Score <span id="score" class="text-[var(--text)]">0</span>
      </div>
    </div>

    <div id="nav-map" class="mb-8 flex flex-wrap gap-2 justify-center"></div>

    <div class="grid lg:grid-cols-[1fr_350px] gap-8 items-start">
      <section id="question-card" class="bg-[var(--card)] rounded-3xl p-6 sm:p-10 border border-[var(--ring)] shadow-xl shadow-black/5" aria-live="polite">
        <h2 id="prompt" class="text-xl sm:text-2xl font-bold leading-tight mb-8">Loading questionâ€¦</h2>

        <div id="options" class="space-y-4" role="radiogroup"></div>

        <div id="short-wrap" class="mt-8 hidden">
          <input id="short-input"
                 class="w-full rounded-2xl border border-[var(--ring)] bg-[var(--bg)] px-5 py-5 text-xl focus:ring-4 focus:ring-[#8b1e3f]/20 outline-none transition-all"
                 placeholder="Type answer here..." />
        </div>

        <div id="explain" class="mt-8"></div>
      </section>

      <aside class="hidden lg:flex flex-col gap-6">
        <div class="card p-6 border border-[var(--ring)] bg-[var(--bg)]/50">
          <h3 class="text-[10px] font-black uppercase tracking-widest opacity-40 mb-4">Mastery Controls</h3>
          <div class="grid grid-cols-2 gap-3">
            <button onclick="document.getElementById('mark').click()" class="p-3 bg-[var(--card)] border border-[var(--ring)] rounded-xl text-xs font-bold hover:bg-[var(--accent)] hover:text-white transition-all">ğŸš© Mark</button>
            <button onclick="document.getElementById('hint-btn').click()" class="p-3 bg-[var(--card)] border border-[var(--ring)] rounded-xl text-xs font-bold hover:bg-[var(--accent)] hover:text-white transition-all">ğŸ’¡ Hint</button>
            <button onclick="document.getElementById('reveal-solution').click()" class="p-3 bg-[var(--card)] border border-[var(--ring)] rounded-xl text-xs font-bold hover:bg-[var(--accent)] hover:text-white transition-all">ğŸ‘ï¸ Reveal</button>
            <button onclick="document.getElementById('restart').click()" class="p-3 bg-red-500/10 text-red-600 border border-red-500/20 rounded-xl text-xs font-bold hover:bg-red-500 hover:text-white transition-all">ğŸ”„ Reset</button>
          </div>
        </div>
      </aside>
    </div>

    <footer class="mt-10 flex flex-col gap-6">
      <div class="flex gap-4">
        <button id="prev" class="flex-1 py-5 rounded-2xl font-bold text-sm bg-gray-100 dark:bg-white/5 hover:bg-gray-200 transition-all">â† Previous</button>
        <button id="check" class="flex-[2] py-5 rounded-2xl font-black text-white bg-[#8b1e3f] shadow-lg shadow-[#8b1e3f]/30 active:scale-95 transition-all">Check Answer</button>
        <button id="next" class="hidden flex-[2] py-5 rounded-2xl font-black text-white bg-green-600 shadow-lg shadow-green-600/30 active:scale-95 transition-all">Next Question â†’</button>
      </div>

      <div class="flex lg:hidden justify-center gap-6">
        <button id="mark" class="text-xs font-bold opacity-40 hover:opacity-100">ğŸš© Mark</button>
        <button id="hint-btn" class="text-xs font-bold opacity-40 hover:opacity-100">ğŸ’¡ Hint</button>
        <button id="reveal-solution" class="text-xs font-bold opacity-40 hover:opacity-100">ğŸ‘ï¸ Reveal</button>
        <button id="restart" class="text-xs font-bold text-red-500 opacity-40 hover:opacity-100">Restart</button>
      </div>
    </footer>

    <section id="results" class="hidden text-center py-20" aria-live="polite">
      <h2 class="text-5xl font-black mb-6">Quiz Complete!</h2>
      <p class="text-xl opacity-60 mb-8">Mastery Score Achieved:</p>
      <div id="final-score" class="text-8xl font-black text-[#8b1e3f] mb-12">0 / 0</div>
      <button onclick="location.href='index.html'" class="btn btn-blue px-12 py-4 rounded-2xl font-black text-lg">Back to Study Hub</button>
    </section>
  </main>

  <div id="shortcuts-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[100] backdrop-blur-md" style="display:none;">
    <div class="bg-[var(--card)] max-w-sm w-full mx-4 p-10 rounded-[40px] shadow-2xl border border-[var(--ring)]">
      <h2 class="text-3xl font-black mb-8 text-[#8b1e3f]">Shortcuts</h2>
      <div class="space-y-5 text-sm font-bold opacity-80">
        <div class="flex justify-between items-center"><span>Next / Check</span><kbd class="bg-gray-100 dark:bg-white/10 px-3 py-1 rounded-lg border border-black/5 dark:border-white/5">Enter</kbd></div>
        <div class="flex justify-between items-center"><span>Jump to Q</span><kbd class="bg-gray-100 dark:bg-white/10 px-3 py-1 rounded-lg border border-black/5 dark:border-white/5">1 - 0</kbd></div>
        <div class="flex justify-between items-center"><span>Pause Clock</span><kbd class="bg-gray-100 dark:bg-white/10 px-3 py-1 rounded-lg border border-black/5 dark:border-white/5">T</kbd></div>
        <div class="flex justify-between items-center"><span>Mark Question</span><kbd class="bg-gray-100 dark:bg-white/10 px-3 py-1 rounded-lg border border-black/5 dark:border-white/5">M</kbd></div>
      </div>
      <button id="close-shortcuts" class="w-full mt-10 py-4 bg-[#8b1e3f] text-white font-black rounded-2xl shadow-lg shadow-[#8b1e3f]/30">Got it</button>
    </div>
  </div>

  <script src="assets/js/quizEngine.js"></script>
</body>
</html>
